<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="st1">
    <input type="text" id="st2">
    <button onclick="add()">Cộng</button>
    <button onclick="sub()">Trừ</button>
    <button onclick="mul()">Nhân</button>
    <button onclick="div()">Chia</button>
    <h1 id="kq">Kết quả là: </h1>
    <script>
        function add() {
            let a = + document.getElementById("st1").value;
            let b = + document.getElementById("st2").value;
            document.getElementById("kq").innerHTML = "Kết quả là :" + (a+b);
        }
        function sub() {
            let a = + document.getElementById("st1").value;
            let b = + document.getElementById("st2").value;
            document.getElementById("kq").innerHTML = "Kết quả là :" + (a-b);
        }
        function mul() {
            let a = + document.getElementById("st1").value;
            let b = + document.getElementById("st2").value;
            document.getElementById("kq").innerHTML = "Kết quả là :" + (a*b);
        }
        function div() {
            let a = + document.getElementById("st1").value;
            let b = + document.getElementById("st2").value;
            document.getElementById("kq").innerHTML = "Kết quả là :" + (a/b);
        }
    </script>
</body>
</html>
