<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="st1">
    <input type="text" id="st2">
    <button onclick="chuvi()">Chu vi</button>
    <button onclick="dientich()">Diện tích</button>
    <button onclick="double()">Nhân 2</button>
    <button onclick="mul()">Nhân</button>
    <h1 id="kq">Kết quả là: </h1>
    <script>
        function chuvi() {
            let a = + document.getElementById("st1").value;
            document.getElementById("kq").innerHTML = "Chu vi là :" + (a * 4);
        }
        function dientich() {
            let a = + document.getElementById("st1").value;
            document.getElementById("kq").innerHTML = "Diện tích là :" + (a * a);
        }

        function double() {
            let a = + document.getElementById("st1").value;
            document.getElementById("kq").innerHTML = "Gấp đôi là :" + (a * 2);

        }
        function mul() {
            let a = + document.getElementById("st1").value;
            let b = + document.getElementById("st2").value;
            document.getElementById("kq").innerHTML = "a*b là :" + (a *b);
        }
    </script>
</body>

</html>
