<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="st1">
    <input type="text" id="st2">
    <button onclick="tinh()">Tính</button>
    <p>Kết quả là:</p>
    <p id="kq"></p>
    <script>
        function tinh() {
            let a = +document.getElementById("st1").value;
            let b = +document.getElementById("st2").value;
            document.getElementById("kq").innerHTML = a+b
        }
    </script>

</body>

</html>
